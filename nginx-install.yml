---
- name: install nginx
  hosts: test2
  gather_facts: yes
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Start nginx
    service:
      name: nginx
      state: started
      enabled: yes

<source>
  @type http
  port 8888
</source>

<filter test1>
  @type grep
  <exclude>
    key source
    pattern /localhost/
  </exclude>
</filter>

<match test1>
  @type file
  path /var/log/fluent/access
  <buffer>
  flush_mode interval #чтобы не ждать подолгу появления файла с логом
  flush_interval 5s
  </buffer>
</match>
